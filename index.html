<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer for new yaer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        days for new yaer
    </h1>

    <div class="count">
        <div class="days" id="days">
            <p class="daysp" id="dayp">0</p>
            <span class="daya">Days</span>
        </div>

        
        <div class="hour" id="hour">
            <p class="hour" id="hour">0</p>
            <span class="houra">Hours</span>
        </div>

        <div class="MIN" id="min">
            <p class="minp" id="minp">0</p>
            <span class="mina">Minutes</span>
        </div>

        <div class="sec">
            <p class="secp" id="secp">0</p>
            <span class="seca">Seconds</span>
        </div>


    </div>
 
    <script src="app.js" defer></script>
</body>
</html>
